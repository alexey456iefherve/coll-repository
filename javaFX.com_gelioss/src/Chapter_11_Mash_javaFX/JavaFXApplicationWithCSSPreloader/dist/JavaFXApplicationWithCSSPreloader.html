  <script>
      function getSplash(app) {
          var p = document.createElement('div');
          p.style.width  = app.width;
          p.style.height = app.height;
          p.style.background="#ffe4b5";
          p.innerHTML="<h1 align=center>Загружаем JavaFX!</h1>";
          var im=document.createElement("img");
          im.setAttribute('src', 'web-files/image.gif');
          im.setAttribute('hspace', '350');
          im.setAttribute('vspace', '100');
          p.appendChild(im);
          return p;
      }
      function javafxEmbed_fxApp() {
          dtjava.embed(
              {  id : 'fxApp',
                  url : 'JavaFXApplicationWithSplash.jnlp',
                  placeholder : 'javafx-app-placeholder',
                  width : 800,
                  height : 600,
                  jnlp_content : '. . .'  },
              {  javafx : '2.0+'  },
              {  onGetSplash: getSplash  }
          );
      }
      <!-- Embed FX application into web page once page is loaded -->
      dtjava.addOnloadCallback(javafxEmbed_fxApp);
  </script>
